---
- name: Include vars
  include_vars:
    file: vars/main.yml

- name: create host inv
  hosts: localhost
  become: true
  gather_facts: true
  roles:
    - host_add
  vars_files:
    - vars/var.yml

- name: build environment
  hosts: "{{ hostip }}" 
  become: true
  gather_facts: true
  roles:
    - build_env
  tags:
    - build

- name: deploy artifacts
  hosts: "{{ hostip }}"
  become: true
  gather_facts: true
  roles:
    - deployment
  tags:
    - deploy
